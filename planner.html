<!DOCTYPE html>
<html>
<head>
<title>Study Planner</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>ğŸ“˜ Study Planner</h2>

<input id="subject" placeholder="Subject Name">
<input id="hours" type="number" placeholder="Hours">
<button onclick="addPlan()">Add</button>

<ul id="list"></ul>

<script>
let plans = JSON.parse(localStorage.getItem("plans")) || [];

function addPlan() {
  let subject = document.getElementById("subject").value;
  let hours = document.getElementById("hours").value;

  if(subject === "" || hours === "") return alert("Fill all fields");

  plans.push({subject, hours});
  localStorage.setItem("plans", JSON.stringify(plans));
  display();
}

function display() {
  let list = document.getElementById("list");
  list.innerHTML = "";
  plans.forEach(p => {
    let li = document.createElement("li");
    li.innerText = `${p.subject} - ${p.hours} hrs`;
    list.appendChild(li);
  });
}

display();
</script>

</body>
</html>
